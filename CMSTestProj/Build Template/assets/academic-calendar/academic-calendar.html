<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editable Academic Calendar</title>
  <link rel="stylesheet" href="calendar.css" />
  <script src="calendar.js" defer></script>
</head>
<body>
  <section class="calendar-section">
    <h2 class="calendar-title" data-editable="calendar_title" contenteditable="true">Academic Calendar 2025</h2>
    <div class="calendar-grid">
      <div class="calendar-event" data-editable="event_1">
        <button class="calendar-date" data-editable="event_date_1" contenteditable="true">Jan 8 – Spring Semester Begins</button>
        <div class="calendar-details" data-editable="event_details_1" contenteditable="true">First day of classes for the spring term.</div>
      </div>
      <div class="calendar-event" data-editable="event_2">
        <button class="calendar-date" data-editable="event_date_2" contenteditable="true">Feb 17 – Midterm Exams Start</button>
        <div class="calendar-details" data-editable="event_details_2" contenteditable="true">Midterm exams will be held from Feb 17–21.</div>
      </div>
      <div class="calendar-event" data-editable="event_3">
        <button class="calendar-date" data-editable="event_date_3" contenteditable="true">Mar 10 – Spring Break</button>
        <div class="calendar-details" data-editable="event_details_3" contenteditable="true">Spring break: March 10–14. No classes.</div>
      </div>
      <div class="calendar-event" data-editable="event_4">
        <button class="calendar-date" data-editable="event_date_4" contenteditable="true">May 2 – Final Exams Start</button>
        <div class="calendar-details" data-editable="event_details_4" contenteditable="true">Final exams for all programs from May 2–10.</div>
      </div>
      <div class="calendar-event" data-editable="event_5">
        <button class="calendar-date" data-editable="event_date_5" contenteditable="true">May 20 – Commencement Ceremony</button>
        <div class="calendar-details" data-editable="event_details_5" contenteditable="true">Graduation ceremony held in the main auditorium.</div>
      </div>
    </div>
  </section>
</body>
</html>
