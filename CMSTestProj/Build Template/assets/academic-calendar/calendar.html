<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Academic Calendar</title>
  <link rel="stylesheet" href="calendar.css" />
  <script src="calendar.js" defer></script>
</head>
<body>
  <section class="calendar-section">
    <h2 class="calendar-title">Academic Calendar 2025</h2>
    <div class="calendar-grid">
      <div class="calendar-event">
        <button class="calendar-date">Jan 8 – Spring Semester Begins</button>
        <div class="calendar-details">First day of classes for the spring term.</div>
      </div>
      <div class="calendar-event">
        <button class="calendar-date">Feb 17 – Midterm Exams Start</button>
        <div class="calendar-details">Midterm exams will be held from Feb 17–21.</div>
      </div>
      <div class="calendar-event">
        <button class="calendar-date">Mar 10 – Spring Break</button>
        <div class="calendar-details">Spring break: March 10–14. No classes.</div>
      </div>
      <div class="calendar-event">
        <button class="calendar-date">May 2 – Final Exams Start</button>
        <div class="calendar-details">Final exams for all programs from May 2–10.</div>
      </div>
      <div class="calendar-event">
        <button class="calendar-date">May 20 – Commencement Ceremony</button>
        <div class="calendar-details">Graduation ceremony held in the main auditorium.</div>
      </div>
    </div>
  </section>
</body>
</html>
