<!-- Admissions Form Component -->
<div class="admissions-form">
    <h2 class="form-title" data-editable="title" data-type="text">Admission Application</h2>
    <form class="application-form">
        <div class="form-section">
            <h3 data-editable="personalInfoTitle" data-type="text">Personal Information</h3>
            <div class="form-group">
                <label data-editable="firstNameLabel" data-type="text">First Name</label>
                <input type="text" name="firstName" required>
            </div>
            <div class="form-group">
                <label data-editable="lastNameLabel" data-type="text">Last Name</label>
                <input type="text" name="lastName" required>
            </div>
            <div class="form-group">
                <label data-editable="emailLabel" data-type="text">Email</label>
                <input type="email" name="email" required>
            </div>
            <div class="form-group">
                <label data-editable="phoneLabel" data-type="text">Phone</label>
                <input type="tel" name="phone" required>
            </div>
        </div>

        <div class="form-section">
            <h3 data-editable="academicInfoTitle" data-type="text">Academic Information</h3>
            <div class="form-group">
                <label data-editable="programLabel" data-type="text">Desired Program</label>
                <select name="program" required>
                    <option value="">Select a program</option>
                    <option value="undergraduate">Undergraduate</option>
                    <option value="graduate">Graduate</option>
                    <option value="phd">PhD</option>
                </select>
            </div>
            <div class="form-group">
                <label data-editable="gpaLabel" data-type="text">GPA</label>
                <input type="number" name="gpa" step="0.01" min="0" max="4" required>
            </div>
        </div>

        <div class="form-section">
            <h3 data-editable="documentsTitle" data-type="text">Required Documents</h3>
            <div class="form-group">
                <label data-editable="transcriptLabel" data-type="text">Transcript</label>
                <input type="file" name="transcript" accept=".pdf,.doc,.docx" required>
            </div>
            <div class="form-group">
                <label data-editable="resumeLabel" data-type="text">Resume/CV</label>
                <input type="file" name="resume" accept=".pdf,.doc,.docx" required>
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="submit-btn" data-editable="submitButton" data-type="text">Submit Application</button>
        </div>
    </form>
</div>
