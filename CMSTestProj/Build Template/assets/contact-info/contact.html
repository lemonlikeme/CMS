<section class="contact-section">
    <h2 class="contact-title">Contact Us</h2>
  
    <div class="contact-info">
      <p class="contact-description">Have any questions or need assistance? Reach out to us, and weâ€™ll get back to you shortly.</p>
  
      <div class="contact-details">
        <div class="contact-item">
          <h3>Email</h3>
          <p>support@university.edu</p>
        </div>
  
        <div class="contact-item">
          <h3>Phone</h3>
          <p>(555) 123-4567</p>
        </div>
  
        <div class="contact-item">
          <h3>Address</h3>
          <p>123 University Avenue, City, State, ZIP</p>
        </div>
      </div>
    </div>
  
    <div class="contact-form">
      <h3>Send Us a Message</h3>
      <form id="contactForm" action="#" method="POST">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" required placeholder="Your Full Name">
        </div>
  
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required placeholder="yourname@example.com">
        </div>
  
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required placeholder="Your message..."></textarea>
        </div>
  
        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </div>
    
    <div class="form-success" id="formSuccess" style="display: none;">
      <p>Your message has been successfully sent. We'll respond shortly!</p>
    </div>
  
  </section>
  
  <link rel="stylesheet" href="contact.css">
  <script src="contact.js" defer></script>
