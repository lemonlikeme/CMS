<!-- Contact Information Component -->
<div class="contact-info">
    <h2 class="contact-title" data-editable="title" data-type="text">Contact Us</h2>
    <div class="contact-description" data-editable="description" data-type="text">
        Get in touch with us for any questions or inquiries.
    </div>
    
    <div class="contact-grid">
        <div class="contact-card">
            <i class="fas fa-map-marker-alt"></i>
            <h3 data-editable="addressTitle" data-type="text">Address</h3>
            <p data-editable="address" data-type="text">123 University Avenue<br>City, State 12345</p>
        </div>
        
        <div class="contact-card">
            <i class="fas fa-phone"></i>
            <h3 data-editable="phoneTitle" data-type="text">Phone</h3>
            <p data-editable="phone" data-type="text">(123) 456-7890</p>
        </div>
        
        <div class="contact-card">
            <i class="fas fa-envelope"></i>
            <h3 data-editable="emailTitle" data-type="text">Email</h3>
            <p data-editable="email" data-type="text">info@university.edu</p>
        </div>
        
        <div class="contact-card">
            <i class="fas fa-clock"></i>
            <h3 data-editable="hoursTitle" data-type="text">Office Hours</h3>
            <p data-editable="hours" data-type="text">Monday - Friday<br>9:00 AM - 5:00 PM</p>
        </div>
    </div>
    
    <div class="contact-map" data-editable="map" data-type="map">
        <!-- Map will be embedded here -->
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d387193.30591910525!2d-74.25986432970718!3d40.697149422113014!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2sNew%20York%2C%20NY%2C%20USA!5e0!3m2!1sen!2s!4v1645564750981!5m2!1sen!2s" 
                width="100%" 
                height="450" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy">
        </iframe>
    </div>
</div>
