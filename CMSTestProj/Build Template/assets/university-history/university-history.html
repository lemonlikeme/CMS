<!-- University History Component -->
<div class="university-history">
    <h2 class="history-title" data-editable="title" data-type="text">University History</h2>
    <div class="history-content">
        <div class="history-image" data-editable="mainImage" data-type="image">
            <img src="assets/placeholder.jpg" alt="University History">
        </div>
        <div class="history-text">
            <p class="intro" data-editable="intro" data-type="text">
                Founded in 1900, our university has a rich history of academic excellence and innovation.
            </p>
            <div class="timeline">
                <div class="timeline-item">
                    <div class="year" data-editable="year1" data-type="text">1900</div>
                    <div class="event" data-editable="event1" data-type="text">University founded</div>
                </div>
                <div class="timeline-item">
                    <div class="year" data-editable="year2" data-type="text">1950</div>
                    <div class="event" data-editable="event2" data-type="text">Expansion of campus</div>
                </div>
                <div class="timeline-item">
                    <div class="year" data-editable="year3" data-type="text">2000</div>
                    <div class="event" data-editable="event3" data-type="text">Centennial celebration</div>
                </div>
            </div>
        </div>
    </div>
</div>
