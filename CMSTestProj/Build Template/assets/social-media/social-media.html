<!-- Social Media Component -->
<div class="social-media">
    <h2 class="social-title" data-editable="title" data-type="text">Connect With Us</h2>
    <div class="social-description" data-editable="description" data-type="text">
        Follow us on social media to stay updated with the latest news and events.
    </div>
    <div class="social-links">
        <a href="#" class="social-link facebook" data-editable="facebookLink" data-type="link">
            <i class="fab fa-facebook-f"></i>
            <span data-editable="facebookText" data-type="text">Facebook</span>
        </a>
        <a href="#" class="social-link twitter" data-editable="twitterLink" data-type="link">
            <i class="fab fa-twitter"></i>
            <span data-editable="twitterText" data-type="text">Twitter</span>
        </a>
        <a href="#" class="social-link instagram" data-editable="instagramLink" data-type="link">
            <i class="fab fa-instagram"></i>
            <span data-editable="instagramText" data-type="text">Instagram</span>
        </a>
        <a href="#" class="social-link linkedin" data-editable="linkedinLink" data-type="link">
            <i class="fab fa-linkedin-in"></i>
            <span data-editable="linkedinText" data-type="text">LinkedIn</span>
        </a>
        <a href="#" class="social-link youtube" data-editable="youtubeLink" data-type="link">
            <i class="fab fa-youtube"></i>
            <span data-editable="youtubeText" data-type="text">YouTube</span>
        </a>
    </div>
</div>
