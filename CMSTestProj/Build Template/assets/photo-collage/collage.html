<section class="collage-section">
    <h2 class="collage-title">Photo Collage</h2>
    
    <div class="collage-container">
      <!-- First large image spanning the first column and both rows -->
      <div class="collage-item large-item first">
        <img src="images/photo1.jpg" alt="Big Image 1" class="collage-image">
      </div>
  
      <!-- Second and third rows 2x2 grid of smaller images -->
      <div class="collage-item small-item">
        <img src="images/photo2.jpg" alt="Image 2" class="collage-image">
      </div>
      <div class="collage-item small-item">
        <img src="images/photo3.jpg" alt="Image 3" class="collage-image">
      </div>
      <div class="collage-item small-item">
        <img src="images/photo4.jpg" alt="Image 4" class="collage-image">
      </div>
      <div class="collage-item small-item">
        <img src="images/photo5.jpg" alt="Image 5" class="collage-image">
      </div>
  
      <!-- Second large image spanning the last column and both rows -->
      <div class="collage-item large-item last">
        <img src="images/photo6.jpg" alt="Big Image 2" class="collage-image">
      </div>
    </div>
  </section>
  
  <link rel="stylesheet" href="collage.css">
  <script src="collage.js" defer></script>
